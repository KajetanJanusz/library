
<style>
    :root {
        --primary-color: #4a90e2;
        --secondary-color: #2ecc71;
        --background-color: #f4f6f9;
        --text-color: #333;
        --card-background: #ffffff;
        --hover-color: #357abd;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .password-reset-complete-container {
        background-color: var(--card-background);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 500px;
        margin: 1rem;
        text-align: center;
    }

    .password-reset-complete-container h2 {
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 0.5rem;
    }

    .password-reset-complete-container p {
        color: var(--text-color);
        margin-bottom: 1.5rem;
    }

    .password-reset-complete-container .btn {
        display: inline-block;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .password-reset-complete-container .btn:hover {
        background-color: var(--hover-color);
    }
</style>

<div class="password-reset-complete-container">
    <h2>Hasło zostało zresetowane</h2>
    <p>
        Twoje hasło zostało pomyślnie zmienione. 
        Możesz się teraz zalogować używając nowego hasła.
    </p>
    <a href="{% url 'login' %}" class="btn">
        Przejdź do logowania
    </a>
</div>
