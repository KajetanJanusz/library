
<style>
    :root {
        --primary-color: #4a90e2;
        --secondary-color: #2ecc71;
        --background-color: #f4f6f9;
        --text-color: #333;
        --card-background: #ffffff;
        --hover-color: #357abd;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .password-reset-confirm-container {
        background-color: var(--card-background);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 450px;
        margin: 1rem;
    }

    .password-reset-confirm-container h2 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 1.5rem;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 0.5rem;
    }

    .password-reset-confirm-container form {
        display: flex;
        flex-direction: column;
    }

    .password-reset-confirm-container form p {
        margin-bottom: 1rem;
    }

    .password-reset-confirm-container label {
        margin-bottom: 0.5rem;
        color: var(--text-color);
    }

    .password-reset-confirm-container input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .password-reset-confirm-container button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1rem;
    }

    .password-reset-confirm-container button:hover {
        background-color: var(--hover-color);
    }

    .password-reset-confirm-container .helptext {
        font-size: 0.85rem;
        color: rgba(0,0,0,0.6);
        margin-bottom: 1rem;
    }
</style>
<div class="password-reset-confirm-container">
    <h2>Ustaw nowe hasło</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.new_password1.errors %}
            <div class="error-messages">
                {{ form.new_password1.errors }}
            </div>
        {% endif %}
        <p>
            <label for="{{ form.new_password1.id_for_label }}">Nowe hasło:</label>
            {{ form.new_password1 }}
            <small class="helptext">{{ form.new_password1.help_text }}</small>
        </p>
        {% if form.new_password2.errors %}
            <div class="error-messages">
                {{ form.new_password2.errors }}
            </div>
        {% endif %}
        <p>
            <label for="{{ form.new_password2.id_for_label }}">Potwierdź nowe hasło:</label>
            {{ form.new_password2 }}
        </p>
        <button type="submit">Ustaw nowe hasło</button>
    </form>
</div>
